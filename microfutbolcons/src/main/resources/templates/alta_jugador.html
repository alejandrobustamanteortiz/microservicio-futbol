<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
 crossorigin="anonymous">

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
 
 <form action="#" th:object="${jugador_v}" method="POST" th:action="@{/add_jugador}" class="form-horizontal">
 <!-- Account Number field -->
		<div class="form-group">
			<label for="number" >Id</label>
			<input type="text" class="form-control" id="id"
					th:field="*{id_jugador}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('id_jugador')}"
					style="color: red; font-size: smaller" th:errors="*{id_jugador}">Incorrect
					data</span>
		</div>
		<div class="form-group">
			<label for="number" >Nombre</label>
			<input type="text" class="form-control" id="nombre" 
					th:field="*{nombre}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('nombre')}"
					style="color: red; font-size: smaller" th:errors="*{nombre}">Incorrect
					data</span>
		</div>
		<div class="form-group">
			<label for="id" class="control-label col-xs-2">Equipo
			</label>
			<select th:field="*{equipo}">
				<option value=""> -- </option>
               	<option th:each="equipo : ${equipos}" th:value="${equipo.id_equipo}" th:utext="${equipo.nombre}"/>
              </select>
		<div class="form-group">
			<label for="number" >Posici√≥n</label>
			<input type="text" class="form-control" id="posicion" 
					th:field="*{posicion}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('posicion')}"
					style="color: red; font-size: smaller" th:errors="*{posicion}">Incorrect
					data</span>
		</div>

						<!--  Submit button -->
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">GRABAR</button>
			</div>
		</div>
		 <a class="button" th:href="@{/}">CANCELAR</a><br>
		<div class="form-group">
		<span th:text="${mensaje}"></span>
		</div>
	</form>
 
<br>
	<a th:href="@{/}">ir a menu</a>
</div>
</body>
</html>
